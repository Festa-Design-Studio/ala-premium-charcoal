<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àlá Premium Charcoal - Form Elements</title>
    <link href="../../../dist/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-clay-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="font-nohemi font-bold text-h2-desktop text-charcoal-700 mb-8">Form Elements</h1>

        <!-- Text Inputs -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Text Inputs</h2>
            <div class="space-y-6 max-w-md">
                <!-- Default Text Input -->
                <div>
                    <label for="name" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="w-full px-3 py-2 border border-ash-300 focus:border-palm-500 rounded-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 transition-all duration-300"
                        placeholder="Enter your full name"
                    >
                </div>

                <!-- Required Text Input -->
                <div>
                    <label for="email" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Email Address <span class="text-ember-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-3 py-2 border border-ash-300 focus:border-palm-500 rounded-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 transition-all duration-300"
                        placeholder="Enter your email address"
                        required
                        aria-required="true"
                    >
                </div>

                <!-- Disabled Text Input -->
                <div>
                    <label for="company" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Company (Disabled)
                    </label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company"
                        class="w-full px-3 py-2 border border-ash-300 rounded-md font-poppins text-charcoal-700 opacity-50 cursor-not-allowed bg-ash-100"
                        placeholder="Àlá Premium Charcoal"
                        disabled
                        aria-disabled="true"
                    >
                </div>

                <!-- Error State Text Input -->
                <div>
                    <label for="phone" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        class="w-full px-3 py-2 border border-ember-400 rounded-md focus:outline-none focus:ring-1 focus:ring-ember-400 font-poppins text-charcoal-700 transition-all duration-300"
                        placeholder="Enter your phone number"
                        aria-describedby="phone-error"
                        aria-invalid="true"
                    >
                    <p id="phone-error" class="mt-1 font-poppins text-small text-ember-500">
                        Please enter a valid phone number.
                    </p>
                </div>
            </div>
        </section>

        <!-- Textarea -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Textarea</h2>
            <div class="space-y-6 max-w-md">
                <!-- Default Textarea -->
                <div>
                    <label for="message" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Message
                    </label>
                    <textarea 
                        id="message" 
                        name="message"
                        rows="4" 
                        class="w-full px-3 py-2 border border-ash-300 focus:border-palm-500 rounded-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 transition-all duration-300"
                        placeholder="Enter your message here"
                    ></textarea>
                </div>

                <!-- Required Textarea with Helper Text -->
                <div>
                    <label for="inquiry" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Inquiry Details <span class="text-ember-500">*</span>
                    </label>
                    <textarea 
                        id="inquiry" 
                        name="inquiry"
                        rows="3" 
                        class="w-full px-3 py-2 border border-ash-300 focus:border-palm-500 rounded-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 transition-all duration-300"
                        placeholder="Please describe your inquiry in detail"
                        required
                        aria-required="true"
                        aria-describedby="inquiry-help"
                    ></textarea>
                    <p id="inquiry-help" class="mt-1 font-poppins text-small text-ash-500">
                        Include details about product quantities and delivery location for accurate quotes.
                    </p>
                </div>
            </div>
        </section>

        <!-- Select Input -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Select Input</h2>
            <div class="space-y-6 max-w-md">
                <div>
                    <label for="product" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Product Interest
                    </label>
                    <div class="relative">
                        <select 
                            id="product" 
                            name="product"
                            class="appearance-none w-full px-3 py-2 border border-ash-300 focus:border-palm-500 rounded-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 bg-white transition-all duration-300 pr-8"
                            aria-label="Select a product"
                        >
                            <option value="" selected disabled>Select a product</option>
                            <option value="premium-lump">Premium Lump Charcoal</option>
                            <option value="restaurant-grade">Restaurant Grade Charcoal</option>
                            <option value="export-bulk">Export Bulk Packaging</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-charcoal-700">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Required Select -->
                <div>
                    <label for="quantity" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                        Order Quantity <span class="text-ember-500">*</span>
                    </label>
                    <div class="relative">
                        <select 
                            id="quantity" 
                            name="quantity"
                            class="appearance-none w-full px-3 py-2 border border-ash-300 focus:border-palm-500 rounded-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 bg-white transition-all duration-300 pr-8"
                            required
                            aria-required="true"
                            aria-label="Select order quantity"
                        >
                            <option value="" selected disabled>Select order quantity</option>
                            <option value="10-25">10-25 kg</option>
                            <option value="26-50">26-50 kg</option>
                            <option value="51-100">51-100 kg</option>
                            <option value="101+">101+ kg</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-charcoal-700">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Checkboxes -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Checkboxes</h2>
            <div class="space-y-4 max-w-md">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input 
                            id="newsletter" 
                            name="newsletter" 
                            type="checkbox" 
                            class="h-4 w-4 border-ash-300 rounded accent-palm-500 focus:ring-palm-500 focus:ring-offset-2"
                            aria-describedby="newsletter-description"
                        >
                    </div>
                    <div class="ml-3">
                        <label for="newsletter" class="font-poppins text-body font-medium text-charcoal-700">
                            Subscribe to newsletter
                        </label>
                        <p id="newsletter-description" class="font-poppins text-small text-ash-500">
                            Receive updates about new products and special offers.
                        </p>
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input 
                            id="terms" 
                            name="terms" 
                            type="checkbox" 
                            class="h-4 w-4 border-ash-300 rounded accent-palm-500 focus:ring-palm-500 focus:ring-offset-2"
                            required
                            aria-required="true"
                        >
                    </div>
                    <div class="ml-3">
                        <label for="terms" class="font-poppins text-body font-medium text-charcoal-700">
                            I agree to the terms and conditions <span class="text-ember-500">*</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Radio Buttons -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Radio Buttons</h2>
            <div class="space-y-4 max-w-md">
                <fieldset>
                    <legend class="font-poppins text-small font-medium text-charcoal-700">
                        Preferred Contact Method
                    </legend>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input 
                                id="contact-email" 
                                name="contact-method" 
                                type="radio" 
                                value="email"
                                class="h-4 w-4 border-ash-300 accent-palm-500 focus:ring-palm-500 focus:ring-offset-2"
                                checked
                            >
                            <label for="contact-email" class="ml-3 font-poppins text-body text-charcoal-600">
                                Email
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                id="contact-phone" 
                                name="contact-method" 
                                type="radio" 
                                value="phone"
                                class="h-4 w-4 border-ash-300 accent-palm-500 focus:ring-palm-500 focus:ring-offset-2"
                            >
                            <label for="contact-phone" class="ml-3 font-poppins text-body text-charcoal-600">
                                Phone
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                id="contact-whatsapp" 
                                name="contact-method" 
                                type="radio" 
                                value="whatsapp"
                                class="h-4 w-4 border-ash-300 accent-palm-500 focus:ring-palm-500 focus:ring-offset-2"
                            >
                            <label for="contact-whatsapp" class="ml-3 font-poppins text-body text-charcoal-600">
                                WhatsApp
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </section>

        <!-- Form Group -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Input Group</h2>
            
            <!-- Input with Button -->
            <div class="max-w-md mb-6">
                <label for="coupon" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                    Apply Coupon Code
                </label>
                <div class="flex">
                    <input 
                        type="text" 
                        id="coupon" 
                        name="coupon"
                        class="flex-1 px-3 py-2 border border-r-0 border-ash-300 focus:border-palm-500 rounded-l-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 transition-all duration-300"
                        placeholder="Enter coupon code"
                    >
                    <button 
                        type="button" 
                        class="bg-palm-500 hover:bg-palm-600 text-clay-50 px-4 py-2 border border-palm-500 rounded-r-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-palm-300 focus:ring-offset-2"
                    >
                        Apply
                    </button>
                </div>
            </div>
            
            <!-- Input with Icon -->
            <div class="max-w-md">
                <label for="search" class="block font-poppins text-small font-medium text-charcoal-700 mb-1">
                    Search Products
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-ash-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input 
                        type="search" 
                        id="search" 
                        name="search"
                        class="w-full pl-10 px-3 py-2 border border-ash-300 focus:border-palm-500 rounded-md focus:outline-none focus:ring-1 focus:ring-palm-500 font-poppins text-charcoal-700 transition-all duration-300"
                        placeholder="Search products..."
                    >
                </div>
            </div>
        </section>
    </div>
</body>
</html>
