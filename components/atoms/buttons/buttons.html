<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àlá Premium Charcoal - Button Components</title>
    <link href="../../../dist/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-clay-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="font-nohemi font-bold text-h2-desktop text-charcoal-700 mb-8">Button Components</h1>

        <!-- Primary Buttons -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Primary Buttons</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Default Primary Button -->
                <button 
                    type="button" 
                    class="bg-palm-500 hover:bg-palm-600 text-clay-50 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-palm-300 focus:ring-offset-2"
                    aria-label="Request Quote"
                >
                    Request Quote
                </button>

                <!-- Large Primary Button -->
                <button 
                    type="button" 
                    class="bg-palm-500 hover:bg-palm-600 text-clay-50 py-3 px-6 text-lg rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-palm-300 focus:ring-offset-2"
                    aria-label="Get Started"
                >
                    Get Started
                </button>

                <!-- Small Primary Button -->
                <button 
                    type="button" 
                    class="bg-palm-500 hover:bg-palm-600 text-clay-50 py-1 px-3 text-sm rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-palm-300 focus:ring-offset-2"
                    aria-label="Apply Filter"
                >
                    Apply Filter
                </button>

                <!-- Disabled Primary Button -->
                <button 
                    type="button" 
                    class="bg-palm-500 text-clay-50 py-2 px-4 rounded-md font-poppins font-medium opacity-50 cursor-not-allowed"
                    disabled
                    aria-disabled="true"
                >
                    Submitting...
                </button>
            </div>
        </section>

        <!-- Secondary Buttons -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Secondary Buttons</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Default Secondary Button -->
                <button 
                    type="button" 
                    class="border-2 border-charcoal-700 hover:bg-charcoal-50 text-charcoal-700 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-charcoal-300 focus:ring-offset-2"
                    aria-label="Learn More"
                >
                    Learn More
                </button>

                <!-- Large Secondary Button -->
                <button 
                    type="button" 
                    class="border-2 border-charcoal-700 hover:bg-charcoal-50 text-charcoal-700 py-3 px-6 text-lg rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-charcoal-300 focus:ring-offset-2"
                    aria-label="View Options"
                >
                    View Options
                </button>

                <!-- Small Secondary Button -->
                <button 
                    type="button" 
                    class="border-2 border-charcoal-700 hover:bg-charcoal-50 text-charcoal-700 py-1 px-3 text-sm rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-charcoal-300 focus:ring-offset-2"
                    aria-label="View Details"
                >
                    View Details
                </button>

                <!-- Disabled Secondary Button -->
                <button 
                    type="button" 
                    class="border-2 border-charcoal-700 text-charcoal-700 py-2 px-4 rounded-md font-poppins font-medium opacity-50 cursor-not-allowed"
                    disabled
                    aria-disabled="true"
                >
                    Not Available
                </button>
            </div>
        </section>

        <!-- Ghost Buttons -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Ghost Buttons</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Default Ghost Button -->
                <button 
                    type="button" 
                    class="text-ember-400 hover:text-ember-500 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-ember-200 focus:ring-offset-2"
                    aria-label="View Details"
                >
                    View Details
                </button>

                <!-- Large Ghost Button -->
                <button 
                    type="button" 
                    class="text-ember-400 hover:text-ember-500 py-3 px-6 text-lg rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-ember-200 focus:ring-offset-2"
                    aria-label="See All Products"
                >
                    See All Products
                </button>

                <!-- Small Ghost Button -->
                <button 
                    type="button" 
                    class="text-ember-400 hover:text-ember-500 py-1 px-3 text-sm rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-ember-200 focus:ring-offset-2"
                    aria-label="Read More"
                >
                    Read More
                </button>

                <!-- Disabled Ghost Button -->
                <button 
                    type="button" 
                    class="text-ember-400 py-2 px-4 rounded-md font-poppins font-medium opacity-50 cursor-not-allowed"
                    disabled
                    aria-disabled="true"
                >
                    Coming Soon
                </button>
            </div>
        </section>

        <!-- Full Width Examples -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Full-Width Buttons</h2>
            <div class="space-y-4 max-w-md">
                <button 
                    type="button" 
                    class="w-full bg-palm-500 hover:bg-palm-600 text-clay-50 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-palm-300 focus:ring-offset-2"
                    aria-label="Submit Form"
                >
                    Submit Form
                </button>
                
                <button 
                    type="button" 
                    class="w-full border-2 border-charcoal-700 hover:bg-charcoal-50 text-charcoal-700 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-charcoal-300 focus:ring-offset-2"
                    aria-label="Cancel Order"
                >
                    Cancel Order
                </button>
                
                <button 
                    type="button" 
                    class="w-full text-ember-400 hover:text-ember-500 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-ember-200 focus:ring-offset-2"
                    aria-label="Skip This Step"
                >
                    Skip This Step
                </button>
            </div>
        </section>

        <!-- Button with Icon -->
        <section class="mb-12">
            <h2 class="font-nohemi font-bold text-h3-desktop text-charcoal-700 mb-4">Buttons with Icons</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Primary Button with Icon -->
                <button 
                    type="button" 
                    class="inline-flex items-center bg-palm-500 hover:bg-palm-600 text-clay-50 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-palm-300 focus:ring-offset-2"
                    aria-label="Download PDF"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Download PDF
                </button>

                <!-- Secondary Button with Icon -->
                <button 
                    type="button" 
                    class="inline-flex items-center border-2 border-charcoal-700 hover:bg-charcoal-50 text-charcoal-700 py-2 px-4 rounded-md transition-all duration-300 font-poppins font-medium focus:outline-none focus:ring-2 focus:ring-charcoal-300 focus:ring-offset-2"
                    aria-label="Share"
                >
                    Share
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                    </svg>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
